<h1 class="mt-2">{{title}}</h1>

<div class="row justify-content-md-center" *ngIf="edited">

	<div class="col-6">

		<form id="schoolRrm" class="form">

			<div class="form-group">
				<label for="name" >School Name</label>
				<input type="text" name="name" id="name" class="form-control" [(ngModel)]="school.name">
			</div>

			<div class="form-group">
				<label for="addr1" >Address</label>
				<input type="text" name="addr1" id="addr1" class="form-control" [(ngModel)]="school.addr1">
				<input type="text" name="addr2" id="addr2" class="form-control mt-1" [(ngModel)]="school.addr2">
				<input type="text" name="addr3" id="addr3" class="form-control mt-1" [(ngModel)]="school.addr3">
			</div>

			<div class="form-group">
				<label for="province">Province/City</label>
				<input type="text" name="province" id="province" class="form-control" [(ngModel)]="school.province">
			</div>

			<div class="form-group">
				<label for="zipcode">Zip Code</label>
				<input type="text" name="zipcode" id="zipcode" class="form-control" [(ngModel)]="school.zipcode">
			</div>
			
			<div class="form-group">
				<label for="phone">Phone</label>
				<input type="text" name="phone" id="phone" class="form-control" [(ngModel)]="school.phone">
			</div>

			<div class="form-group">
				<label for="website">Web site</label>
				<input type="text" name="website" id="website" class="form-control" [(ngModel)]="school.website">
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" id="email" class="form-control" [(ngModel)]="school.email">
			</div>

			<div class="mt-4">
				<button class="btn btn-success mr-2" (click)="save()" >Save</button>
				<button class="btn btn-secondary" (click)="save()" >Cancel</button>
			</div>

		</form>
	</div>
</div>

<form id="schooLiist" class="form" *ngIf="!edited">

	<ul class="nav">
		<li class="nav-item"><span class="nav-link link" (click)="add()" style="cursor: pointer">Register</span></li>
		<li class="nav-item"><span class="nav-link link" (click)="add()" style="cursor: pointer">Remove</span></li>
	</ul>

	<div class="form-group">
		<div class="input-group">
			<input type="text" class="form-control"/>
			<div class="input-group-append">
				<button class="btn btn-outline-secondary">Search</button> 
			</div>
		</div>
	</div>

	<table class="table">
		<thead>
			<tr>
				<th style= "width: 1em" scope="col">#</th>
				<th scope="col">School Name</th>
			</tr>
		</thead>

		<tbody>

			<tr class="row-link">
				<td><input type="checkbox" style="text-align: center"/></td>
				<td (click)="edit()">School1</td>
			</tr>

			<tr class="row-link">
				<td><input type="checkbox" style="text-align: center"/></td>
				<td (click)="edit()">School2</td>
			</tr>

			<tr class="row-link">
				<td><input type="checkbox" style="text-align: center"/></td>
				<td (click)="edit()">School3</td>
			</tr>

			<tr class="row-link">
				<td><input type="checkbox" style="text-align: center"/></td>
				<td (click)="edit()">School4</td>
			</tr>

		</tbody>
	</table>
</form>
